<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="gl-matrix-min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>Graphics Workbench</title>
    </head>
    <body>
        <div class="container">
            <h3 class="title is-3">Hermite Curve Interpolation Demo</h3>
            <div class="container">
                <ul type="">
                    <li>The resolution of this canvas is a 40 x 40 grid</li>
                    <li>Each cell is 0.05 units.</li>
                    <li>Each axis ranges from <strong>[-1.0, 1.0]</strong>.</li>
                </ul>
                <br/>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <canvas id="workbench"></canvas>
                </div>
                <div class="column is-one-fifth">
                    <div class="row">
                        <div class="control">
                            <label class="label">P0.x</label>
                            <input id="input-p0-x" class="input" type="number" step="0.1" max="1.0" min="0.0" value="0"/>
                        </div>
                        <div class="control">
                            <label class="label">P0.y</label>
                            <input id="input-p0-y" class="input" type="number" step="0.1" max="1.0" min="0.0" value="0"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control">
                            <label class="label">P1.x</label>
                            <input id="input-p1-x" class="input" type="number" step="0.1" max="1.0" min="0.0" value="0"/>
                        </div>
                        <div class="control">
                            <label class="label">P1.y</label>
                            <input id="input-p1-y" class="input" type="number" step="0.1" max="1.0" min="0.0" value="0"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control">
                            <label class="label">P'0.x</label>
                            <input id="input-pp0-x" class="input" type="number" step="0.1" max="1.0" min="0.0" value="0"/>
                        </div>
                        <div class="control">
                            <label class="label">P'0.y</label>
                            <input id="input-pp0-y" class="input" type="number" step="0.1" max="1.0" min="0.0" value="0"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control">
                            <label class="label">P'1.x</label>
                            <input id="input-pp1-x" class="input" type="number" step="0.1" max="1.0" min="0.0" value="0"/>
                        </div>
                        <div class="control">
                            <label class="label">P'1.y</label>
                            <input id="input-pp1-y" class="input" type="number" step="0.1" max="1.0" min="0.0" value="0"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control">
                            <button class="button is-info" type="button" id="btn-plot">Plot</button>
                        </div>
                    </div>
                </div>            
            </div>
        </div>

        <script src="workbench.js"></script>
        <script src="index.js"></script>
    </body>
</html>
