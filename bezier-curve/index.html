<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="gl-matrix-min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>Graphics Workbench</title>
    </head>
    <body>
        <div class="container outer">
            <h3 class="title is-3">Bezier Curve Interpolation Demo</h3>
            <div class="container">
                You may change the input values, or hit <strong>Plot</strong> to see the graph of the curve.
                <br/><br/>
                <ul type="">
                    <li>The resolution of this canvas is a 40 x 40 grid</li>
                    <li>Each cell is 0.05 units.</li>
                    <li>Each axis ranges from <strong>[-1.0, 1.0]</strong>.</li>
                </ul>
                <br/>
            </div>
            <div class="columns">
                <div class="column is-one-half">
                    <div class="row">
                        <div class="control">
                            <label class="label">P0.x</label>
                            <input id="input-p0-x" class="input" type="number" step="0.05" max="1.0" min="-1.0" value="-0.4"/>
                        </div>
                        <div class="control">
                            <label class="label">P0.y</label>
                            <input id="input-p0-y" class="input" type="number" step="0.05" max="1.0" min="-1.0" value="0"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control">
                            <label class="label">P1.x</label>
                            <input id="input-p1-x" class="input" type="number" step="0.05" max="1.0" min="-1.0" value="-0.2"/>
                        </div>
                        <div class="control">
                            <label class="label">P1.y</label>
                            <input id="input-p1-y" class="input" type="number" step="0.05" max="1.0" min="-1.0" value="0.4"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control">
                            <label class="label">P2.x</label>
                            <input id="input-p2-x" class="input" type="number" step="0.05" max="1.0" min="-1.0" value="0.2"/>
                        </div>
                        <div class="control">
                            <label class="label">P2.y</label>
                            <input id="input-p2-y" class="input" type="number" step="0.05" max="1.0" min="-1.0" value="0.5"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control">
                            <label class="label">P3.x</label>
                            <input id="input-p3-x" class="input" type="number" step="0.05" max="1.0" min="-1.0" value="0.3"/>
                        </div>
                        <div class="control">
                            <label class="label">P3.y</label>
                            <input id="input-p3-y" class="input" type="number" step="0.05" max="1.0" min="-1.0" value="-0.3"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control">
                            <button class="button is-info" type="button" id="btn-plot">Plot</button>
                        </div>
                    </div>
                </div>  
                <div class="column is-one-half">
                    <label id="points"></label>
                    <canvas id="workbench"></canvas>
                </div>          
            </div>
        </div>

        <script src="workbench.js"></script>
        <script src="index.js"></script>
    </body>
</html>
